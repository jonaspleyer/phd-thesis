name: Build LaTeX document
on: push

env:
  dir: written

jobs:
  build_latex:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/moderncv/debian-texlive-docker:main
    steps:
      - name: Set up Git repository
        uses: actions/checkout@main
        with:
          submodules: 'true'

      - name: Compile
        run: make -C ${{ env.dir }} && make -C ${{ env.dir }} book

      - name: Zip pdf
        run: zip archive.zip ${{ env.dir }}/main.pdf ${{ env.dir }}/book.pdf

      - name: Upload pdf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive.zip
          path: ${{ env.dir}}/archive.zip

  release_pdf:
    name: Release PDF
    needs: build_latex
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@main
      - uses: actions/download-artifact@v4
        with:
          name: archive.zip

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: ncipollo/release-action@v1
        with:
          artifacts: archive.zip
          tag: paper-${{ steps.vars.outputs.sha_short }}
